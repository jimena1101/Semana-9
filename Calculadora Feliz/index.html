<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="py-5">
        <div class="container">
            <h1 class="text-primary text-center">Calculadora Feliz</h1>
            <form name="happyForm">
                <div class="form-floating mb-3">
                    <input type="number" name= "number1" class="form-control" id="number1" placeholder="Número 1">
                    <label for="num  ber1">Número 1</label>
                </div>

                <div class="form-floating">
                    <select name="operator" class="form-select" id="operator" aria-label="Operator">
                        <option selected>Seleccionar operación</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <label for="operator">Operator</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" name="number2" class="form-control" id="number2" placeholder="Número 2">
                    <label for="number2">Número 2</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Calcular</button>
            </form>
            <span class="mt-3 badge bg-info fs-2 w-100" id="result"></span>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
